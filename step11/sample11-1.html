<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
<title>要素の追加</title>
<style>
 	#continue{
 	color: blue;
 	text-decoration: underline;
 	cursor: pointer;
 	}
</style>
</head>

<body>
<h3>会場と日程</h3>
<ul id="schedule">
<li>札幌（9/5）</li>
<li>仙台（9/8）</li>
<li>東京(9/11)</li>
</ul>
<span id ="continue" onclick="showList()">続きを表示</span>
<p>ぜひ、ご参加ください。</p>
<script>
function showList(){
	let ulBox = document.getElementByLd('schedule');
	ulBox.insertAdjacentHTML('beforeend', '<li>横浜（9/12）</li>');
	ulBox.insertAdjacentHTML('beforeend', '<li>大阪（9/18）</li>');
	ulBox.insertAdjacentHTML('beforeend', '<li>広島（9/20）</li>');
	ulBox.insertAdjacentHTML('beforeend', '<li>福岡（9/23）</li>');
	}
</script>
</body>

</html>
