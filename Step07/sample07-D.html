<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
<title>配列の使い方</title>
</head>

<body>
<h1>配列データの表示</h1>
<p>ボタンをクリックすると、会員数が表示されます。</p>
<button onclick="show();">会員数を表示</button>
<script>
function show() {
  let member = ['佐藤', '田中', '鈴木', '木村', '伊藤'];
  alert('メンバーは全部で' + member.length +'名です');
}
</script>
</body>

</html>
