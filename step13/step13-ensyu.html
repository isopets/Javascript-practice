<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
</head>

<body>
<h3>問題</h3>
<p>もっとも面積が大きい「県」は何県でしょう？</p>
<button id="btn" onclick="show()">ヒントを見る</button>
<p id="message">（注意）北海道は「県」ではありません。</p>
<script>
let clickTimes =0;
function show(){
clickTimes++;
	if (clickTimes == 1){
	document.getElementById('btn'),textContent = '答えを見る';
	document.getElementById('message').textContent = '東北地方にあります';
	} else {
	document.getElementById('message').textContent = '答えは「岩手県」です。';
	}
	}
</script>
</body>

</html>
