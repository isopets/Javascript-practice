	let a = 10;

	let answer = a+b;
	alert(answer);
	}
function subtract() {
	let answer = a-b;
		alert(answer);
}

	let answer = a*b;
	alert(answer);
	}

	let answer = a/b;
	alert(answer);
	}

function showAnswer(){
	let answerBox = document.getElementById('message');

	}
