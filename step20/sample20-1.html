<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
<title>スタイルの変更</title>
<style>
	body {
	width: 650px;
	margin: 0px auto;
	background-color: #FFFFEE;
	line-height: 2.0;
	text-align: justify;
	}
	</style>
</head>

<body>
<h1>文字サイズの変更</h1>
<button onclick="fontSizeS()">文字サイズ：小</button>
<button onclick="fontSizeM()">文字サイズ：中</button>
<button onclick="fontSizeL()">文字サイズ：大</button>
<div id="main">
	<p>彼は老いていた。小さな船でメキシコ湾流に漕ぎ出し、…ように見えた。</p>
	<p>老人は細くやつれ、首筋には深いが刻まれていた。…古い傷跡だった。</p>
</div>

<script>
let main = document.getElementById('main');
function fontSizeS() {
	main.style.fontSize = '14px';
	}
function fontSizeM() {
	main.style.fontSize = '16px';
	}
function fontSizeL() {
	main.style.fontSize = '20px';
	}
</script>
</body>

</html>
