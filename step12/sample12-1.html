<!DOCTYPE html>


<html lang="ja">

<head>
<meta charset="UTF-8">
</head>
<body>
<h1>整数の合計</h1>
<p>ボタンをクリックすると、1～100を合計した結果を表示します。</p>
	<button onclick="add100()">計算結果</button>
<script>
function add100(){
	let answer = 0;
	for (let i = 1; i <= 100; i++){
	answer += i;
	}
	alert('1～100を合計すると' + answer + 'になります。');
}
</script>
</body>

</html>
